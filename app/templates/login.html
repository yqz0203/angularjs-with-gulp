<div ng-controller="LoginCtrl">
    <input placeholder="name" ng-model="name" />
    <input placeholder="password" type="password" ng-model="password" />
    <select2 select2-options="options" select2-value="value"></select2>
    <button ng-click="login()">登陆</button>
    <a ng-href="#/regist">没有账号？注册</a>
</div>
